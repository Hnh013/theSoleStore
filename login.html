<html lang="en">
<head>

<body>
    <div class="grid-home">
        <header class="header-home">
            <nav class="navbar py-xs px-xs d-flex jc-sb ai-c bg-glass txt-over">
                <div class="navbar-brand py-xs d-flex jc-c ai-c">
                    <h1 class="f-2x f-w-700"><a href="./index.html">The Sole Store</a></h1>
                </div>
                <div class="py-xs nav-links d-flex jc-sa ai-c txt-over gap-1">
                    <div> 
                        <a href="./products.html" ><span class="f-2x material-icons">view_list</span></a> </div>
                    <div class="pos-rel"> 
                        <a href="./wishlist.html" ><span class="f-2x material-icons">favorite_border</span></a> 
                        <span class="badge badge-md num-blip-md num-blip num-blip-fire">5</span>
                    </div>
                    <div class="pos-rel"> 
                        <a href="./cart.html" ><span class="f-2x material-icons">shopping_cart</span></a> 
                        <span class="badge badge-md num-blip-md num-blip num-blip-fire">3</span>
                    </div>
                    <div> <a href="#" ><span class="f-2x material-icons">notifications</span></a> </div>
                    <div> <a href="./login.html" ><span class="f-3x material-icons">person</span></a> </div>
                </div>
            </nav> 
        </header>

            <div class="bg-smoke w-40 py-sm mx-auto bdr-rad-sm o-09">
                <div class="d-flex fd-col jc-c ai-c">
                    <div class="py-sm">
                        <input type="email" class="ip-inv"  value="" placeholder="Enter Email"> 
                    </div>
                    <div class="py-sm">
                        <input type="password" class="ip-inv"   value="" placeholder="Enter password">
                    </div>
                    <div class="py-xs d-flex fd-row jc-sb ai-c">
                        <input type="checkbox" id="scales" name="scales" checked>
                        <label for="scales" class="pl-xs">Remember Me</label>
                    </div>
                    <div class="py-xs">
                        <button class="btn btn-calm bdr-rad-sm jc-c f-w-600">Login</button>
                    </div>

                    <div class="pt-xs d-flex txt-over ai-c f-125x f-w-600">Or Login using</div>
                    <div class="pb-xs d-flex gap-1 txt-over">
                        <div class="social-icon f-2x"><a href="#"><i class="fa fa-facebook"></i></a></div>
                        <div class="social-icon f-2x"><a href="#"><i class="fa fa-apple"></i></a></div>
                        <div class="social-icon f-2x"><a href="#"><i class="fa fa-google"></i></a></div>
                    </div>
                    <div class="px-xs py-xs txt-over ta-c f-125x f-w-600">Don't have an Account ? Signup&nbsp;<a href="./signup.html"><span class="txt-metal f-w-800"><u>Here</u></span></a></div>

            <div class="d-flex ai-c gap-1">

                <div class="social-icon f-2x"><a href="#"><i class="fa fa-twitter-square"></i></a></div>
                <div class="social-icon f-2x"><a href="#"><i class="fa fa-instagram"></i></a></div>

        </footer>
